<!DOCTYPE html>

<form method="post" id="form_ipwall" action='javascript:submitIpwall()'>

    <div class="myPadding25">
        <a href="/"><span class="glyphicon glyphicon-home" style="color: #337ab7"></span></a>
        <span class="glyphicon glyphicon-menu-right" style="color: #A9A9A9"></span>
        <a href="javascript:breadcrumb($('#button-menu-ipwall'))"><span style="color: #337ab7"> IP Wall </span></a>
        <span class="glyphicon glyphicon-menu-right" style="color: #A9A9A9"></span>
        <span style="color: #808080" id="breadcrumb_insertIpWall"> Insert IP Wall</span>
    </div>
    <h3 class='text-center' style="color: #337ab7" id="title_insert_ipwall">Insert IP Wall</h3><br>
    <div class="row myPadding25">
        <div class="col-md-10 col-md-offset-1">

            <div class="row">
                <div class="col-md-6 myPaddingRL25">
                    <div class="row">
                        <label class="col-md-4 control-label">ipwall_id</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id ="ipwall_id" name="ipwall_id" placeholder="ipwall_id"/><br/>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-4 control-label">ipwall_name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id ="ipwall_name" name="ipwall_name" placeholder="ipwall_name"><br/>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-4 control-label">ipwall_ip</label>
                        <div class="col-md-8">
                            <input class="form-control" id ="ip" name="ip" placeholder="ipwall_ip"><br/>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-4 control-label">access_type</label>
                        <div class="col-md-8">
                            <select class="form-control form-group" id="access_type" name="access_type"> 
                                <option value="null"> </option>
                                <option value="car"> car </option>
                                <option value="walker"> walker </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 myPaddingRL25">
                    <div class="row">
                        <label class="col-md-12"><input type="checkbox" id="check_control_doors" name="check_control_doors"> control_doors</label><br>
                        <div class="col-md-10 col-md-offset-1">
                            <div class="checkbox">
                                <label><input type="checkbox" id="check_door1" name="check_door1" disabled>door1</label><br/>
                                <label><input type="checkbox" id="check_door2" name="check_door2" disabled>door2</label><br/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label><input type="checkbox" id="check_button_enable" name="button_enable"><b> button_enable</b></label><br><br>
                                <label><input type="checkbox" id="check_disable_emergency" name="disable_emergency"><b> disable_emergency</b></label><br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="check_door_dependency1" name="check_door_dependency1"><b>door1_dependency</b></label><br/>
                <div class="form-inline" id="check_door_dependency_content1">
                </div><br>
                <label><input type="checkbox" id="check_door_dependency2" name="check_door_dependency2"><b>door2_dependency</b></label><br/>
                <div class="form-inline" id="check_door_dependency_content2">
                </div><br>              
            </div>
            <fieldset>
                <legend> allow_access </legend>
                <div id="allow_access">
                </div>
            </fieldset>
        </div>
    </div>
    <div class="myPadding25">
        <a href="javascript:breadcrumb($('#button-menu-ipwall'))" class="col-md-2 btn btn-default active myPadding10" role="button"><span class="glyphicon glyphicon-chevron-left" style="margin-right: 5px"></span> Back </a>
        <button type="submit" class="col-md-2 col-md-offset-8 btn btn-primary myPadding10" data-toggle="modal" data-target="#alertIpwall"><span class="glyphicon glyphicon-ok" style="margin-right: 5px"></span> Submit </button><br><br>
    </div>
    

    
</form>
